<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Regex</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
            body {
                text-align: left;
            }
            input:valid {
                border: green solid 5px;
            }
            input:invalid {
                border: red solid 5px;
            }
        </style>

    </head>
    <body>
        <form id = "signin">
            <label for ="username">Enter Username:</label>
            <input id="username" type = "text" placeholder = "Username" required maxlength="12" minlength ="6" pattern = "[a-zA-Z0-9._]{6,}">
            <p><small>Minimum 6 characters, maximum 12 characters (no special characters, excluding . or _)</small></p>

            <label for ="password">Enter Username:</label>
            <input id="password" type = "text" placeholder = "Password" required maxlength="12" minlength ="6" pattern = "[a-zA-Z0-9._]{6,}">
            <p><small>Minimum 6 characters, maximum 12 characters (no special characters, excluding . or _)</small></p>

            <button>Submit</button>
        </form>
    </body>
</html>
